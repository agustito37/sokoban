            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>

            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>

        <h2>Lowscore: <span id="highscore">-</span></h2>
        <h2>Steps Taken: <span id="steps-taken">0</span></h2>
        <h2>Box Pushes: <span id="box-pushes">0</span></h2>
        <button id="reset-level">Reset Level</button>
        <button id="skip-level">Skip Level</button>
        <button id="reset-game">Reset Game</button>

    </div>
